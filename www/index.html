<!DOCTYPE html>
<html>
    <head>
        <title>
            Fake Partner Center | NiaMall
        </title>
        <link rel="stylesheet" href="./www/modern-normalize.css">
        <link rel="stylesheet" type = "text/css" href = "./www/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    </head>
    <body>
        <div class="app">
            <div class="headerApp">
                <div class="headerApp-Title">
                    <div class="logoApp">
                        <img src="./www/logo-partner.png" alt="partner Center" style="cursor:pointer;">
                    </div>
                </div>
                <div class="headerApp-nar Guest">
                    <button type="button" class="g-button g-intent-primary">
                        <span class="g-buttonText">Login</span>
                    </button>
                </div>
            </div>
            <div tabindex="-1" style="outline: none">
                <div style="margin-top: 100px;">
                    <form action="/login" method="POST">
                        <div class="g-card g-elevation0 loginBox">
                            <div class="g-formGroup">
                                <label class="g-label">
                                    Username
                                    <span class="g-textMuted">(required)</span>
                                </label>
                                <div class="g-formContent">
                                    <div class="g-inputGroup">
                                        <input type="text" name="username" class="g-input" value style="padding-right:10px;" />
                                    </div>
                                </div>
                            </div>
                            <div class="g-formGroup">
                                <label class="g-label">
                                    Password
                                    <span class="g-textMuted">(required)</span>
                                </label>
                                <div class="g-formContent">
                                    <div class="g-inputGroup">
                                        <input type="text" name="password" class="g-input" value style="padding-right:10px;" />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" disabled class="g-button g-disabled g-intent-primary">
                                <span class="g-buttonText">Login</span>
                            </button>
                            <a class="forgotPasswordLink">Forgot password?</a>
                            <div class="relatedLinks">
                                Don't have an account?
                                <a style="margin-left: 5px;">Sign up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
